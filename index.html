<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WebXR Start!</title>
		<style>
			body { margin: 0; }

			.vr-button,
			.xr-button {
				position: fixed;
				left: calc(50% - 50px) !important;
				bottom: 20px;
				width: 100px;
				padding: 12px 6px;
				color: rgba(255, 255, 255, 1.0);
				cursor: pointer;
				border: 1px solid rgb(255, 255, 255);
				border-radius: 4px;
				background: rgba(10, 10, 10, 0.5);
				font: 14px sans-serif;
				font-weight: bold;
				text-align: center;
				opacity: 0.5;
				outline: none;
				z-index: 999;
			}
		</style>
	</head>
	<body>
		<script type="module" src="src//main.js"></script>
	</body>
</html>
